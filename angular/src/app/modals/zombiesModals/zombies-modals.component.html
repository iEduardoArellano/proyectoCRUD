<div class="modal fade" id="modal" #modal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Zombie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{ nombre }}</p>
                <form  [formGroup]="formZ"  class="">
                    <div class="position-relative form-group">
                        <label for="nombre" class="">Nombre</label>
                        <input [(ngModel)]="nombre" formControlName="nombreZ" name="nombre" id="nombre" placeholder="Nombre" type="text" class="form-control">
                </div>

                    <div class="position-relative form-group">
                        <label for="email" class="">Email</label>
                        <input [(ngModel)]="email" formControlName="emailZ" name="email" id="email" placeholder="Email" type="email" class="form-control">
                    </div>
                    
                    <div class="position-relative form-group">
                        <label for="exampleSelect" class="">Tipo</label>
                        <select [(ngModel)]="tipo" formControlName="tipoZ" name="select" id="tipo" class="form-control">
                            <option>Alumno</option>
                            <option>Maestro</option>
                        </select>
                </div>
                </form>
                <!--El div que contendrÃ¡ el mensaje de error -->
                <div id="errorZ" class="alert alert-danger">{{error}}</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="guardarZombies()" >Guardar cambios</button>
            </div>
        </div>
    </div>
  </div>
